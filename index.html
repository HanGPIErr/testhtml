<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculatrice js</title>
<link rel="stylesheet" href="../calculatrice/css/calculatrice.css" type="text/css">
<script src="js/calculatrice.js"></script>
</head>

<!------ Ajouter onclick button manquant && *,+,- ----->

<body>
<div class="display">
        <p id="rendu">0</p>
        <div class="premiere-ligne"></div>
        <button id="r1-1" onclick="forclear()" style="width: 100px;">C</button>
        <button id="r1-3" onclick="perc()">%</button>
        <button id="r1-4" value="/" onclick="fordisplay('/')">/</button>
        </div>
        <div class="seconde-ligne">
        <button id="r2-1" value="7" onclick="fordisplay('7')">7</button>
        <button id="r2-2" value="8" onclick="fordisplay('8')">8</button>
        <button id="r2-3" value="9" onclick="fordisplay('9')">9</button>
        <button id="r2-4" value="X" onclick="fordisplay('x')">x</button>
        </div>
        <div class="troisieme-ligne">
        <button id="r3-1" value="4" onclick="fordisplay('4')">4</button>
        <button id="r3-2" value="5" onclick="fordisplay('5')">5</button>
        <button id="r3-3" value="6" onclick="fordisplay('6')">6</button>
        <button id="r3-4" value="-" onclick="fordisplay('-')">-</button>
        </div>
        <div class="quatrieme-ligne">
        <button id="r4-1" value="1" onclick="fordisplay('1')">1</button>
        <button id="r4-2" value="2" onclick="fordisplay('2')">2</button>
        <button id="r4-3" value="3" onclick="fordisplay('3')">3</button>
        <button id="r4-4" value="+" onclick="fordisplay('+')">+</button>
        </div>
        <div class="cinquieme-ligne">
        <button id="r5-1" value="0" onclick="fordisplay('0')" style="width: 138px;">0</button>
        <button id="r5-2" value="." onclick="fordisplay('.')">.</button>
        <button id="r5-3" value="=" onclick="resoudre()">=</button>
        </div>


        
    </div>
</body>
</html>
